<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="container">
            <h1 class="title" id="heading">Sign Up</h1>
            <form>
                <div class="input-container">
                    <div class="input-field" id="username-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text"  id="" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email"  id="" placeholder="E-Mail">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password"  id="secretid" placeholder="Password">
                    </div>
                    <p class="forget-text">Forget Password <a href="#">Click Here!</a></p>
                </div>
                <div class="form-btn">
                    <button id="signupbtn" type="button">Sign Up</button>
                    <button id="signinbtn" type="button" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
